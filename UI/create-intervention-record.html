<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link href="./css/create-intervention.css" rel="stylesheet" type="text/css">             
    <title>iReporter/Create Intervention Record</title>
</head>

<body>
    <header>
        <div class="container">
            <div id="header-title">
                <a href="./index.html">
                    <img src="images/logo.png" alt="logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="./admin-login.html">Admin</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="create-record">
        <form class="submission-form">
            <h1>Create Intervention Record</h1>
            <input type="text" id="report-issue" placeholder="Report Bad roads/bridges.." required>
            <input type="date" id="i-date" placeholder="Price" required>
            <textarea placeholder="Details" required></textarea>
            <input type="file" id="image">
            <button onclick="getLocation()">Add Geolocation</button>
            <p id='showLocation'></p>
            <input type="submit" value="SUBMIT REPORT" id="sendButton">
        </form>
    </section>
    
<footer>
        <div class="container">
                <h3>iReporter, &copy; 2018</h3>
        </div>
</footer>

<script src="./js/user-profile.js"></script>
</body>

</html>

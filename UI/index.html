<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iReport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/index.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/login.css" />
</head>
<body class='login-body'>
    <div class="login-showcase">
        <header id ='site-header'>
            <div class="container">
                <div id="header-title">
                    <a href="./index.html">iReport</a>
                </div>
            </div>
        </header>
                
    <section id="login-area">
        <div class="container">
            <div class="alert error">
                <label class="close" title="close" for="alert1">
                    <i class="icon-remove"></i>
                </label>
                    <p class="inner">
                        <!-- <em>Warning!</em> Wrong credentials -->
                    </p>
                </div>
        <form class="login-form" action='none'>
            <div class="login-box">
                <h1>Login</h1>
                <div class="login-textbox">
                    <input type="text" placeholder="Username" id="username">
                </div>
                <div class="login-textbox">
                    <input type="password" placeholder="Password" id="password">
                </div>
                <input type="submit" value="LOGIN" class="btn">
                <p> 
                    <a href="./create-account.html">register</a> if you dont't have an account.</p>
            </div>
        </form>
    </div>
    </section>

    <footer>
        <div class="container">
            <h3>iReporter, &copy; 2018</h3>
    </div>
    </footer>
    </div>

</body>
</html>

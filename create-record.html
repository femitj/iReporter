<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/create-record.css" rel="stylesheet" type="text/css">             
    <title>iReporter/Create Red flag</title>
</head>

<body id = 'red-flag-body'>
    <header>
        <div class="container">
            <div id="header-title">
                <a href="./index.html">
                    <img src="images/logo.png" alt="logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="./user-profile.html">User profile</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section id="create-record">
        <form class="submission-form">
            <h1>Create Record</h1>
    
            <select id='select-type' required>
                <option selected disabled hidden>Select Incident Type</option>
                <option value='red-flag'>Red-flag record (form of corruption)</option>
                <option value='intervention'>Intervention record (Government intervention)</option>
            </select>
            
            <input class='inputBttn' type="date" id="date" placeholder="date" required>

            <textarea placeholder="Details" id='comment' required></textarea>
            
            <div class='inputBttn'>
                <label for="imageUpload">Upload an Image: </label>
                <input type="file" id="imageUpload" title ='imageupload' accept="image/png, image/jpeg" multiple>
            </div>

            <div class='inputBttn'>
                <label for="videoUpload">Upload Video: </label>
                <input type="file" id="videoUpload" title ='videoupload'>
            </div>

            <button onclick="getLocation()">Add Geolocation</button>
            <p id='showLocation'></p>
            
            <input class='inputBttn' type="submit" value="SUBMIT REPORT" id="sendButton">
            
        </form>
    </section>

    <br>
    
    <footer>
        <div class="container">
            <h3>iReporter, &copy; 2018</h3>
        </div>
    </footer>

    
    <script src="./js/user-profile.js"></script>    
</body>

</html>
